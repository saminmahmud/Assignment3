{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Meals :</h1>
    <div class="row">
        {% for meal in meals %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ meal.strMeal }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
